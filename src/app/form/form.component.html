<div id="form">
    <div><label for="name" >Nome</label><input [(ngModel)] = "this.formInput.name" type="text" id="name" placeholder="Nome para a tarefa"></div>
    <div><label for="desc">Descrição</label><input [(ngModel)] = "this.formInput.desc" type="text" id="desc" placeholder="Descrição para a tarefa"></div>
    <div><label for="date">Data</label><input [(ngModel)] = "this.formInput.date" type="date" id="date"></div>
    <button (click) = "addTask()">Enviar</button>
</div>
